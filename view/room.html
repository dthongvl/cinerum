<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cinerum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <button class="btn btn-outline-success" type="submit">Invite</button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-7">
            <video id="room-video" class="video-js" controls preload="auto" width="640" height="480"
                   data-setup="{}">
                <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
                <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
        <div class="col-5">
            <ul id="chat-box">
                <li>
                    <div class="row">
                        <div class="col-1">
                            <img class="avatar rounded" width="36px" height="36px"
                                 src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/827672/pexels-photo-119705%20(1).jpeg"
                                 alt="...">
                        </div>
                        <div class="col-10 message-area">
                            <div class="header">
                                <span class="name">dthongvl</span><span class="time">21:00</span>
                            </div>
                            <div class="message">
                                hellogsgrhdthdthtdhtdhdthtdhtdhth
                                htdhtdhdthtdhdth
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <form onsubmit="chat(); return false;">
                <input type="text" class="form-control" id="message-input" placeholder="Message your friend">
            </form>
        </div>
    </div>
</div>

<script src="http://vjs.zencdn.net/6.2.7/video.js"></script>
<script src="/static/js/room.js"></script>
<script src="/static/js/player.event.js"></script>
<script src="/static/js/websocket.event.js"></script>
</body>
</html>
